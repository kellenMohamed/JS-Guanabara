<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>        
        body {
            font: normal 15pt arial;
            color: blue;
        }
    input {
        font: normal 13pt arial;
        width: 100px;

    }

    div {
        font: normal 15pt calibri;
        color: red;
    }

div#res {
    margin-top: 15pt;
}
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)//pega o valor digitado na caixa de texto
            var velPerm = 50
            res.innerHTML = `<p>Sua velocidade atual é de <b>${vel}</b> Km/h</p>`
            if (vel>velPerm){
                res.innerHTML = `<p>Você ultrapassou o limite permitido de <strong>${velPerm}</strong>, infelizmente foi multado</p>`
                res.innerHTML += `<p>Dirija com mais atenção!!</p>`
            } else{
                res.innerHTML += `<p>Dirija sempre com cinto de segurança!!</p>`
            }            
        }
    </script>
</body>
</html>
