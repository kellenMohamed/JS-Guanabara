<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuando estudos do DOM - Eventos DOM</title>
    <style>
        div#area {
            background: green;
            color: black;
            width: 200pt;
            height:200pt;
            line-height: 200pt;
            text-align: center;
    </style>
</head>
<body>
    <div id='area'>
        Interaja
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'Entrou'
            a.style.background = 'blue'
        }

        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'yellow'
        }
    </script>
</body>
</html>
